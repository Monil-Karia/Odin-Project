<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascade-FIX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="para"> I'm Just a Para with extra Bold txt</p>
    <p class="para small">I'm a Small para also with Extra Bold Text</p>

    <button id="confirm-btn" class="button confirm">Confirm</button>
    <button id="cancel-btn" class="button cancel">Cancel</button>

    <div class="txt">I'm a div with Thin txt</div>
    <div class="txt">I am div thin txt and a child div
        <div class="txt child">I'm a Smaller Child Div with Extra Bold txt</div>
    </div>
    
</body>
</html>
