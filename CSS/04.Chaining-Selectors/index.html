<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Chaining Selectors</title>
</head>
<body>
    <div>
        <img class="avatar proportional" src="./images/pexel-katho-mutodo-8434791.jpg">
        <img class="avatar distorted" src="./images/pexel-andres-piacquadio.jpg">
    </div>
    <div>
        <img class="original proportional" src="./images/pexel-katho-mutodo-8434791.jpg">
        <img class="original distorted" src="./images/pexel-andres-piacquadio.jpg">
    </div>
</body>
</html>
